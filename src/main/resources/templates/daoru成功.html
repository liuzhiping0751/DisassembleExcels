<html lang="zh">
 <head> 
  <meta charset="utf-8" /> 
  <title>导入成功</title> 
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
  <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
  <link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
  <script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="../js/fileinput.js" type="text/javascript"></script>
  <script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js" type="text/javascript"></script>
		
		
 </head> 
 <body style="background-color: #efefef;"> 
  <div class="main-wrapper"> 
   <div class="create-box"> 
   <div class="title-boxs"><h2 class="text-center">导入试卷成功！</h2></div>
   <div class="main-box">
   <div id="ctl01_ContentPlaceHolder1_dotted_line" style="font-size: 18px;color: #cccccc;border-top: 1px solid #cccccc;">
                            <em class="word" style="color:#888888;position: relative;top: -13px; font-style: normal;padding: 0 6px; background-color: #fff;">选择以下方式查看导入成功的试题</em>
                        </div>
						
					<div class="figure-all" style="margin-top:60px">
					<div class="figure pull-left clicked">
                        <div class="pic-box icon template-icon"></div>
                        <div class="details-wrapper">
                            <div class="details-title">题库查询</div>
                            <div class="details-info">使用试卷名，在题库中查找</div>
                            <a href="#" class="btn btn-default btn-nobg main__btn--new">立刻前往&gt;&gt;</a>
                        </div>
                    </div>
					
					<div class="figure pull-left">
                        <div class="pic-box icon template-icons"></div>
                        <div class="details-wrapper">
                            <div class="details-title">已发布试题</div>
                            <div class="details-info">在已发布试卷，中查找提交的试题</div>
                            <a href="#" class="btn btn-default btn-nobg main__btn--new">立刻前往&gt;&gt;</a>
                        </div>
                    </div>
					
					</div>
						
	
   </div>
    
   </div> 
  </div> 
  <script>
  $("#file-4").fileinput({
		language: 'zh',
		uploadExtraData: {kvId: '10'}
	});
    $(".btn-warning").on('click', function() {
        if ($('#file-4').attr('disabled')) {
            $('#file-4').fileinput('enable');
        } else {
            $('#file-4').fileinput('disable');
        }
    });    
    $(".btn-info").on('click', function() {
        $('#file-4').fileinput('refresh', {previewClass:'bg-info'});
    });
	
	
	var $module_figure = $(".figure");
            $module_figure.click(function () {
                $(this).addClass("clicked").siblings(".figure").removeClass("clicked");
            });
            $module_figure.mouseover(function () {
                $(this).addClass("clicked").siblings(".figure").removeClass("clicked");
            });
			
	</script>
 </body>
</html>
